<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Image or Video Inside Silhouette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="lioness.jpg">
            <img src="africa.jpg">
        </div>
        <div class="box">
            <video src="video.mp4" autoplay muted loop></video>
            <img src="africa.jpg" class="silhouette">
        </div>
    </div>
</body>
</html>
