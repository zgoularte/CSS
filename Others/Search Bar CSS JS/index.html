<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seach Bar Using CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <div class="icon"></div>
        <div class="input">
            <input type="text" placeholder="Search" id="mysearch">
        </div>
        <spam class="clear" onclick="document.getElementById('mysearch').value = ''"></spam>
    </div>

    <script>
        const icon = document.querySelector('.icon');
        const search = document.querySelector('.search');
        icon.onclick = function(){
            search.classList.toggle('active')
        }
    </script>
</body>
</html>
