<!DOCTYPE html>
<html>
<head>
    <title>Pure CSS Scrolling Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div class="sec">
                <h3>Scroll Down</h3>
            </div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>

            <div class="content">
                <h2>
                    <span style="--i:1;">S</span>
                    <span style="--i:2;">t</span>
                    <span style="--i:3;">i</span>
                    <span style="--i:4;">c</span>
                    <span style="--i:5;">k</span>
                    <span style="--i:6;">y</span>
                </h2>
            </div>

            <div class="sec">
                <h3>End Of Page :)</h3>
            </div>
        </div>
    </section>
</body>
</html>
