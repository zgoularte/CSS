<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smoke | Javascript Text Animation Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, similique. Fuga voluptates
            nisi illo, sequi non cumque, harum consequatur minus suscipit explicabo veniam! Maxime esse ipsam adipisci,
            neque nihil obcaecati?</p>
    </section>

    <script>
        // now, split text into letters
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        // now, add active class on hovered <span> tag
        const letters = document.querySelectorAll('span');
        for (let i = 0; i < letters.length; i++) {
            letters[i].addEventListener("mouseover", function () {
                letters[i].classList.add('active')
            })
        }
    </script>
</body>

</html>
