<!DOCTYPE html>
<html>

<head>
    <title>Glassmorphism Product Card Slider UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li onmousemove="changeImageSrc('shoes1.png')"><img src="shoes1.png"></li>
            <li onmousemove="changeImageSrc('shoes2.png')"><img src="shoes2.png"></li>
            <li onmousemove="changeImageSrc('shoes3.png')"><img src="shoes3.png"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="shoes1.png" class="shoesss">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <a href="#" class="btn">Add To Cart</a>
            </ul>
        </div>
    </div>

    <script>
        function changeImageSrc(anythiing) { 
            document.querySelector('.shoesss').src = anythiing;
        }
    </script>
</body>

</html>
